<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoskop</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <video autoplay loop muted id="myVideo">
        <source src="./assets/stars.mp4" type="video/mp4">
      Your browser does not support the background.
    </video>
    <section class="horoscope hidden">
        <!-- javascript -->
    </section>
    <section class="birth">
        <h1 class="label" for="birthday">Vildet datum fyller du år?</h1>
        <form action="/">
            <input type="date" id="birthday" name="birthday" min="2021-01-01" max="2021-12-31">
            <div class="btn" id="getBtn" type="submit">Hämta mitt horoskop</div>
        </form>
    </section>  
</main>
    
</body>
</html>
